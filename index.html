            </thead>
            <tbody>

                    <td>
                        <button class="action-btn modify" onclick="modifiko()">Modify</button>
                        <button class="action-btn delete" onclick="deleto()">Delete</button>
                    </td>
                </tr>
                <tr class="teDhena">
                    <td class="Emri">Jacob</td>
                    <td class="Cmimi">34</td>

            <button onclick="d()">C</button>

            <button>¹/ₓ</button>
            <button>x²</button>
            <button>√x</button>
            <button class="number" onclick="numri()">/</button>
            <button class="number"  onclick="numri()">7</button>

            <button class="number" onclick="numri()">9</button>

            <button class="number"  onclick="numri()">5</button>
            <button class="number" onclick="numri()">6</button>
            <button class="number" onclick="numri()">-</button>
            <button class="number"  onclick="numri()">1</button>
            <button class="number" onclick="numri()">2</button>
            <button class="number" onclick="numri()">3</button>
